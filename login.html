<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke Wallet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/design.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 40px;
        }
    </style>
</head>

<body class="bg-image align-items-center justify-content-center vh-100">

    <!-- CONTENEDOR CENTRAL -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="btn-gradient login-card p-4 shadow-lg">

            <h3 class="text-center mb-4 text-light fw-bold"><i class="bi bi-wallet-fill"></i> Alke Wallet</h3>
            <form onsubmit="loginUser(event)">
                <div class="mb-3">
                    <label>Email</label>
                    <input id="username" type="email" class="form-control rounded-pill">
                </div>

                <div class="mb-4">
                    <label>Contrase√±a</label>
                    <input id="password" type="password" class="form-control rounded-pill">
                </div>

                <button type="submit" class="btn btn-light w-100 rounded-pill">
                    Ingresar
                </button>
            </form>
        </div>
    </div>

    <!-- MODAL -->
    <div class=" modal fade" id="mensajeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-gradient text-white rounded-4">

                <div class="modal-header border-0">
                    <h5 id="modalTitulo" class="modal-title">Mensaje</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <p id="modalMensaje"></p>
                </div>

                <div class="modal-footer border-0">

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
