<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke Wallet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/design.css">
</head>

<body class="bg-image vh-100">

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark wallet-navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="menu.html">
                    <i class="bi bi-wallet-fill"></i> Alke Wallet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#walletNavbar"
                    aria-controls="walletNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="walletNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('1')">Depositar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('2')">Enviar Dinero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('3')">Movimientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="login.html">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mt-4">

        <section class="row g-4">

            <!-- CARD 1: SALDO -->
            <article class="col-md-4">
                <div class="btn-gradient login-card p-4 shadow-lg">
                    <h4 class="d-flex align-items-center">
                        <i class="bi bi-wallet2 me-2 icon-fixed"></i> Saldo
                    </h4>

                    <div class="form-group">
                        <label for="balance">Saldo disponible:</label>
                        <input type="number" class="form-control" id="saldo" readonly>
                    </div>
                </div>
            </article>

            <!-- CARD 2: ENVIAR DINERO -->
            <article class="col-md-4">
                <div class="btn-gradient login-card p-4 shadow-lg h-100">

                    <h4 class="d-flex align-items-center mb-3">
                        <i class="bi bi-send me-2 icon-fixed"></i> Enviar Dinero
                    </h4>

                    <form id="sendMoneyForm">

                        <div class="form-group position-relative mb-3">
                            <label for="buscarContacto">Buscar en la agenda:</label>
                            <input type="text" class="form-control" id="buscarContacto"
                                placeholder="Buscar contacto...">
                            <ul id="sugerencias" class="list-group position-absolute w-100"></ul>
                        </div>

                        <button type="button" class="btn btn-secondary mb-3 w-100" onclick="mostrarFormulario()">
                            Agregar nuevo contacto
                        </button>

                        <p id="contactoTexto"></p>

                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="montoEnviar" placeholder="Monto a enviar">
                        </div>

                        <button type="button" class="btn btn-light w-100 rounded-pill" onclick="enviarDinero()">
                            Enviar dinero
                        </button>

                    </form>

                </div>
            </article>

            <!-- CARD 3: AGREGAR CONTACTO (OCULTO) -->
            <article class="col-md-4" id="formContacto" style="display:none;">
                <div class="btn-gradient login-card p-4 shadow-lg h-100">

                    <h4 class="d-flex align-items-center mb-3">
                        <i class="bi bi-person-plus me-2 icon-fixed"></i> Nuevo Contacto
                    </h4>

                    <div class="form-group mb-2">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre y apellido">
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" id="alias" class="form-control" placeholder="Alias">
                    </div>

                    <div class="form-group mb-2">
                        <input type="text" id="cuenta" class="form-control" placeholder="Tipo cuenta">
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" id="banco" class="form-control" placeholder="Banco">
                    </div>

                    <button class="btn btn-success w-100 rounded-pill" onclick="guardarContacto()">
                        Guardar contacto
                    </button>

                </div>
            </article>

        </section>

        <!-- LISTA DE CONTACTOS -->
        <section class="mt-4">
            <h5>Lista de contactos</h5>
            <ul id="contactList" class="list-group mb-3"></ul>
        </section>

    </main>

    <!-- MODAL -->
    <aside>
        <div class="modal fade" id="mensajeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-gradient text-white rounded-4">
                    <div class="modal-header border-0">
                        <h5 id="modalTitulo" class="modal-title">Mensaje</h5>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p id="modalMensaje"></p>
                    </div>
                    <div class="modal-footer border-0"></div>
                </div>
            </div>
        </div>
    </aside>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/saldo.js"></script>
    <script src="js/enviar.js"></script>
    <script src="js/menu.js"></script>

</body>

</html>
