<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alke Wallet</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/design.css">
</head>

<body class="bg-image">

    <!-- HEADER / NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark wallet-navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="menu.html">
                    <i class="bi bi-wallet-fill"></i> Alke Wallet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#walletNavbar"
                    aria-controls="walletNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="walletNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('1')">Depositar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('2')">Enviar Dinero</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="redireccion('3')">Movimientos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="login.html">Salir</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container mt-4">

        <section class="row">
            <article class="col-md-6 col-lg-5">

                <div class="btn-gradient login-card p-4 shadow-lg">

                    <header class="mb-3">
                        <h5 class="d-flex align-items-center text-nowrap overflow-hidden">
                            <i class="bi bi-cash-coin me-2 icon-fixed"></i>
                            Ingresar dinero a la cuenta
                        </h5>
                    </header>

                    <section class="form-group mb-3">
                        <label for="balance">Saldo disponible:</label>
                        <input type="number" class="form-control" id="saldo" readonly>
                    </section>

                    <section>
                        <form>
                            <div class="mb-4 form-group">
                                <label for="depositAmount">Monto a depositar:</label>
                                <input type="number" class="form-control" id="monto" placeholder="Ingrese monto">
                            </div>

                            <button type="button" class="btn btn-light w-100 rounded-pill"
                                onclick="realizarDeposito();">
                                Realizar dep√≥sito
                            </button>
                        </form>
                    </section>

                </div>

            </article>
        </section>

    </main>

    <!-- MODAL -->
    <aside>
        <div class="modal fade" id="mensajeModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content modal-gradient text-white rounded-4">

                    <div class="modal-header border-0">
                        <h5 id="modalTitulo" class="modal-title">Mensaje</h5>
                        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body text-center">
                        <p id="modalMensaje"></p>
                    </div>

                    <div class="modal-footer border-0"></div>

                </div>
            </div>
        </div>
    </aside>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/saldo.js"></script>
    <script src="js/enviar.js"></script>
    <script src="js/depositar.js"></script>
    <script src="js/menu.js"></script>

</body>

</html>
